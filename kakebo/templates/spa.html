<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakebo SPA</title>
    <link rel="stylesheet" href="/static/css/milligram.css"><!-- esta linea enlaza a la carpeta static/css para que el navegador muestre los resultados con estilos y no solo un json-->
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/spa.js"></script> <!-- Esta linea sirve para que el navegador enlace al archivo spa.js que es donde se va a crear el template que va a mostrar la pagina-->

</head>
<body> <!-- Aqui creo que el esqueleto, la estructura a mostrar en el navegador de la aplicación, como va a estar organizado lo que se muestre-->
    <header>Kakebo 2.0</header>
    <section class="container" id="principal"> <!-- escribiendo section.container#principal y dando a tab crea esta linea. Esta se refiere a que dentro de la clase container e id principal se va dibujar la estructura principal de la aplicación, es comomo crear el marco donde va a reflejarse toda la informacion-->
        <h1>Control de movimientos</h1>
        <div class="lista-movimientos"> <!--Este div lo creo para poder ir luego metiendole cosas desde el fichero spa.js, modificando el DOM como haciamos en anteriores programas-->
            <table class="tabla-movimientos"><!-- Creo una clase tabla para luego con el querySelector desde el fichero spa.js poder insertar lo que decida en ese fichero-->
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Concepto</th>
                        <th>Tipo</th>
                        <th>Categoria</th>  
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody></tbody> <!--Aqui en tbody se mostrará, lo programado  desde el fichero spa.js, ire metiendo aqui las filas, una por cada movimiento que devuelve la api. el sitio donde voy a enganchar las celdas de la tabla que se cree-->
            </table>
        </div>
       
    </section>
    <hr> <!-- Este hr pinta una linea de separacion entre la tabla de movimientos y el formulario de detalle de movimientos para modificar-->
    <div class="detail-movimiento container"><!--Este div lo creo que que muestre otra tabla de detalle de movimientos, que se rellene automaticamente cuando seleccione uno de los movimientos que muestra la tabla principal, por si luego lo quiero borrar o modificar. Al sacarlo fuera de section, lo pintarrá como un objeto flotante-->
        <form>
            <div class="row"> <!--creo una clase para las filas-->
                <input type="hidden" id="idmovimiento"> <!-- Aqui lo que hago es que guardo el id del movimiento en un campo oculto en el formulario de detalle de movimiento, para no perderlo cuando selecciono un movimiento de la tabla de movimientos y quiero que se muestren los valores en los campos del formulario de detalle de movimientos, ya que tengo intención de modificarlo -->
                <div class="column">
                    <label for="fecha">Fecha</label>  
                    <input type="date" name="fecha" id="fecha"> 
                </div>
                <div class="column column-75"> <!-- Esta es la foma que tiene milligram.css de defiinr la medida de las columnas, en este caso el -75 indic que ocupe 3/4 de la pantalla-->
                    <label for="concepto">Concepto</label>
                    <input type="text" nae="concepto" id="concepto">
                </div>
            </div>
            <div class="row">
                <div class="column column-33">
                    <label for="esGasto">Tipo</label>
                    <input type="radio" name="esGasto" id="gasto" value="1">Gasto<!--Esto crea un input de tipo radio, con valores  diferentes que solo deja seleccionar uno. Este  identificador es diferente al nombre del name, al contrario  que ocurria en los nateriores. Esto lo hago para que luego si en javascript quiero coger este id, este control, con un documentQuerySelector[gasto], voy a acceder a este control. El name es para HTML, el id es para javascript -->
                    <input type="radio" name="esGasto" id="ingreso" value="0">Ingreso
                </div>
                <div class="column column-33">
                    <label for="categoria">Categoria</label>
                    <select name="categoria" id="categoria"><!--La etiqueta select crea un campo de desplegables-->-->
                        <option value="">No procede</option><!--la etiqueta option permite entrar las opciones que contendrá desplegable-->
                        <option value="SU">Supervivencia</option>
                        <option value="OV">Ocio/vicio</option>
                        <option value="CU">Cultura</option>
                        <option value="EX">Extras</option>      
                    </select>
                </div>
                <div class="column column-33">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" name="cantidad" id="cantidad" step="any"><!--El paramertro step="any" permite que se pueda meter cualquier valor, incluso decimales y que no de error-->
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <button id="modificar">Modificar</button>
                    <button id="borrar">Borrar</button>
                    <button class="float-right" id="crear">Crear</button>
                </div>
            </div>
        </form>
    </div>
    <footer>&copy 2021</footer>

 
</body>
</html>
